spring:
  datasource:
    url: jdbc:mysql://localhost:3306/todaycinema?characterEncoding=utf8
    username: master
    password: master123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # create 경우 시작시 table drop-create 함
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  profiles:
    include: API-KEY

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

springdoc:
  swagger-ui:
    path: swagger.html
  version: v2
  paths-to-match:
  - /v2/**

server:
  port: 8001

